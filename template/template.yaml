    - title: Azure Resources
      properties:
        enabledSTA:
          title: Enable Storage
          description: Enable storage in your application.
          type: object
          properties:
            storage:
              type: boolean
              default: false
          dependencies:
            storage:
              oneOf:
                - properties:
                    storage:
                      enum:
                        - false
                - properties:
                    storage:
                      enum:
                        - true
                    storage version:
                      type: "string"
                      description: Choose the Storage Account tier
                      default: v1
                      enum:
                        - v1
                        - v2
                  required: 
                    - storage version
        enabledDB:
          title: Enable Database
          description: Enable database in your application.
          type: object
          properties:
            database:
              type: boolean
              default: false
          dependencies:
            database:
              oneOf:
                - properties:
                    database:
                      enum:
                        - false
                - properties:
                    database:
                      enum:
                        - true
                    databaseKind:
                      type: "string"
                      description: Choose the Database type
                      default: PostgreSQL
                      enum:
                        - MySQL
                        - PostgreSQL
                        - MSSQL
                        - MongoDB
                  required: 
                    - databaseKind
                  dependencies:
                    databaseKind:
                      oneOf:
                        - properties: 
                            databaseKind:
                              enum:
                                - PostgreSQL
                            databaseVersion:
                              type: "string"
                              description: Choose the Database version
                              default: "11"
                              enum:
                                - "11"
                                - "10"
                        - properties:
                            databaseKind:
                              enum:
                                - MySQL
                            databaseVersion:
                              type: "string"
                              description: Choose the Database version
                              default: "5.6"
                              enum:
                                - "5.6"
                                - "5.7"
                                - "8.0"
                        - properties:
                            databaseKind:
                              enum:
                                - MSSQL
                            databaseVersion:
                              type: "string"
                              description: Choose the Database version
                              default: "2019"
                              enum:
                                - "2008R2"
                                - "2012"
                                - "2014"
                                - "2016"
                                - "2017"
                                - "2019"
                        - properties:
                            databaseKind:
                              enum:
                                - MongoDB
                            databaseVersion:
                              type: "string"
                              description: Choose the Database version
                              default: "4.0"
                              enum:
                                - "3.2"
                                - "3.6"
                                - "4.0"
                                - "4.2"
        enabledAKV:
          title: Enable Key Vault
          description: Enable key vault in your application.
          type: object
          properties:
            vault:
              type: boolean
              default: false
          dependencies:
            vault:
              oneOf:
                - properties:
                    vault:
                      enum:
                        - false
                - properties:
                    vault:
                      enum:
                        - true
                    vault version:
                      type: "string"
                      description: Choose the Key Vault tier
                      default: v1
                      enum:
                        - v1
                        - v2
                  required: 
                    - vault version

        enabledQueue:
          title: Enable Message Queue
          description: Enable message queue in your application.
          type: object
          properties:
            queue:
              type: boolean
              default: false
          dependencies:
            queue:
              oneOf:
                - properties:
                    queue:
                      enum:
                        - false
                - properties:
                    queue:
                      enum:
                        - true
                    queue version:
                      type: "string"
                      description: Choose the message queue tier
                      default: v1
                      enum:
                        - v1
                        - v2
                  required: 
                    - queue version

